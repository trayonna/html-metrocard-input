<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <!-- set the character set -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- first step to a responsive site -->
    <title>Unlimited Metro, Yes or No?</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Your styles should be called here -->
    <link href="style.css" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      	  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      	<![endif]-->
  </head>

  <body>
    <!-- YOUR CONTENT GOES HERE -->
    <div class="container">
      <div>
        <h1>Do You Need an Unlimited Metrocard?</h1>
      </div>
      <div>
        <form>
          <h3>How Do You Travel?</h3>
          <p>
            Select your favorite way to commute.
          </p>
          <select>
            <option>Subway</option>
            <option>Bus</option>
            <option>Taxi</option>
            <option>Uber, Lyft, etc.</option>
            <option>Walking</option>
          </select>
        </form>
      </div>
      <div>
        <p>How many times do you commute by bus or subway each week?</p>
      </div>
      <div>
        <form>
          <input type="number" min="0" max="40">
        </form>
        <p>How long is your commute?</p>
        <form>
          <select>
            <option>15 minutes</option>
            <option>16-30 minutes</option>
            <option>31-45 minutes</option>
            <option>46-1 hour</option>
            <option>Over one hour</option>
          </select>
        </form>
      </div>

    </div>

    <!-- Note input type of **option** for pulldown -->
    <!-- note the **selected** attribute which selects an option on load -->

    <!-- the jQuery library. You need this to be able to use jQuery ($) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Your javascript should be called here -->
  </body>

</html>
